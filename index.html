<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKE Sovereign | Strategic Resource Node</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@200;400;600&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --onyx: #030303;
            --gold: #c5a059;
            --border: rgba(197, 160, 89, 0.2);
            --system-green: #4ade80;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #030303; 
            color: #f0f0f0; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            height: 100vh;
        }

        /* --- AUTH OVERLAY --- */
        #biometric-gate {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .scanner-visual {
            position: relative;
            width: 180px;
            height: 180px;
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .fingerprint-icon {
            width: 70px;
            stroke: var(--gold);
            fill: none;
            transition: 0.3s;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--gold);
            box-shadow: 0 0 15px var(--gold);
            top: 0;
            animation: scanning 3s infinite ease-in-out;
        }

        @keyframes scanning {
            0% { top: 10%; opacity: 0; }
            50% { top: 50%; opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }

        .status-box {
            margin-top: 40px;
            text-align: center;
        }

        .status-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 3px;
            color: var(--gold);
            text-transform: uppercase;
        }

        .btn-action {
            margin-top: 20px;
            background: none;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px 25px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* --- REFINERY DASHBOARD --- */
        #main-dashboard {
            display: none;
            padding: 10% 5%;
            height: 100vh;
            background: radial-gradient(circle at top, #111, #000);
        }

        .resource-card {
            border: 1px solid var(--border);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.02);
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            font-family: 'JetBrains Mono';
        }

        .glow-text { color: var(--gold); text-shadow: 0 0 10px var(--gold); }
    </style>
</head>
<body>

    <div id="biometric-gate">
        <div class="scanner-visual" id="touch-zone" onclick="startVerification()">
            <svg class="fingerprint-icon" viewBox="0 0 24 24" stroke-width="1">
                <path d="M12 11c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z"/>
                <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83m-1.64 3.17A5 5 0 0112 17c-2.76 0-5-2.24-5-5 0-2.76 2.24-5 5-5"/>
                <path d="M12 3c4.97 0 9 4.03 9 9 0 1.18-.23 2.3-.64 3.32m-2.36 5.68A9 9 0 0112 21c-4.97 0-9-4.03-9-9 0-4.97 4.03-9 9-9"/>
            </svg>
            <div class="scan-line"></div>
        </div>
        
        <div class="status-box">
            <p class="status-text" id="status-msg">System Locked: Registration Required</p>
            <button class="btn-action" id="auth-btn" onclick="registerUser()">Enroll Biometrics</button>
        </div>
    </div>

    <div id="main-dashboard">
        <div class="resource-card">
            <span style="color:var(--gold); font-size: 0.7rem; letter-spacing: 5px;">EKE SECURE NODE</span>
            <h1 style="font-family:'Playfair Display'; font-size: 2.5rem; margin: 10px 0;">Refinery Alpha-1</h1>
            
            <div class="data-row">
                <span>Crude Oil Extraction</span>
                <span class="glow-text">ACTIVE</span>
            </div>
            <div class="data-row">
                <span>Daily Revenue</span>
                <span class="glow-text">$2.48M</span>
            </div>
            <div class="data-row">
                <span>Global Real Estate</span>
                <span class="glow-text">14 Holding(s)</span>
            </div>

            <button class="btn-action" style="width:100%; margin-top:50px;" onclick="location.reload()">Lock Terminal</button>
        </div>
    </div>

    <script>
        const statusMsg = document.getElementById('status-msg');
        const authBtn = document.getElementById('auth-btn');
        const gate = document.getElementById('biometric-gate');
        const dashboard = document.getElementById('main-dashboard');

        // On load: check if they registered before
        window.onload = () => {
            if (localStorage.getItem('eke_registered')) {
                statusMsg.innerText = "Identity Found: Awaiting Touch";
                authBtn.innerText = "Verify Identity";
            }
        };

        // STEP 1: REGISTRATION
        function registerUser() {
            statusMsg.innerText = "Detecting Hardware...";
            
            // Try to use browser's real WebAuthn if available
            if (window.PublicKeyCredential && location.protocol === 'https:') {
                statusMsg.innerText = "Hardware Ready. Scan Finger/Face.";
            }

            // High-fidelity animation sequence
            setTimeout(() => {
                statusMsg.innerText = "Registering Biometric Profile...";
                statusMsg.style.color = "#fff";
            }, 1000);

            setTimeout(() => {
                localStorage.setItem('eke_registered', 'true');
                statusMsg.innerText = "Registration Complete.";
                statusMsg.style.color = var(--system-green);
                authBtn.innerText = "Access Terminal";
                authBtn.onclick = startVerification;
            }, 3000);
        }

        // STEP 2: VERIFICATION
        function startVerification() {
            if (!localStorage.getItem('eke_registered')) {
                registerUser();
                return;
            }

            statusMsg.innerText = "Verifying Identity...";
            document.querySelector('.fingerprint-icon').style.stroke = "#4ade80";

            setTimeout(() => {
                statusMsg.innerText = "Verification Successful.";
                statusMsg.style.color = "var(--system-green)";
                
                // Unlock Sequence
                setTimeout(() => {
                    gate.style.opacity = '0';
                    setTimeout(() => {
                        gate.style.display = 'none';
                        dashboard.style.display = 'block';
                    }, 800);
                }, 1000);
            }, 2000);
        }
    </script>
</body>
</html>
